<div class="new-tour-form-container">
  <h2>Create New Tour</h2>
  <form [formGroup]="newTourForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="tourId">Tour ID</label>
      <input id="tourId" formControlName="id" required />
    </div>
    <div>
      <label for="tourTitle">Tour Title</label>
      <input id="tourTitle" formControlName="title" required />
    </div>
    <div>
      <label for="tourDescription">Description</label>
      <textarea id="tourDescription" formControlName="description" required></textarea>
    </div>
    <div>
      <label for="tourPrice">Price</label>
      <input id="tourPrice" type="number" formControlName="price" required />
    </div>
    <div>
      <label for="tourPrice">Days</label>
      <input id="tourPrice" type="text" formControlName="days" required />
    </div>

</div>
