<div class="tour-list-container">
  <h2>Tour Package List</h2>
  <table>
    <thead>
      <tr>
        <th>Tour ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Days</th>
        <!-- <th>Photo</th> -->
        <!-- <th>Action</th> -->
       
      </tr>
    </thead>
    <tbody>
      <!-- Replace this static data with dynamic data binding from Angular -->
      <tr *ngFor="let tours of tours">
        <td>{{ tours.id }}</td>
        <td>{{ tours.title }}</td>
        <td>{{ tours.description }}</td>
        <td>{{ tours.price }}</td>
        <td>{{ tours.days }}</td>
        <!-- <td>{{tours.photo}}</td> -->
        <!-- <td>
          <button >Edit</button>
          <button (click)="deleteTour(tours.id)">Delete</button>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
